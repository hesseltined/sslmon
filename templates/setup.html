<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SSLMon Setup</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.setup-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  max-width: 450px;
  width: 100%;
}
</style>
</head>
<body>
<div class="setup-card p-5">
  <h2 class="text-center mb-4">SSLMon Setup</h2>
  <p class="text-muted text-center">Set your admin password to get started</p>
  
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  
  <form method="post">
    <div class="mb-3">
      <label for="password" class="form-label">Admin Password</label>
      <input type="password" class="form-control" id="password" name="password" 
             placeholder="Minimum 8 characters" required autofocus>
    </div>
    
    <div class="mb-4">
      <label for="confirm" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm" name="confirm" 
             placeholder="Re-enter password" required>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Complete Setup</button>
  </form>
  
  <div class="text-center mt-4 text-muted small">
    <p>SSLMon v4.0 - Technologist.services 2025</p>
  </div>
</div>
</body>
</html>
