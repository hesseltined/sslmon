<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SSLMon Admin</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SSLMon</a>
    <div class="d-flex">
      <a class="btn btn-sm btn-outline-light me-2" href="/">Dashboard</a>
      <a class="btn btn-sm btn-outline-light me-2" href="/domains">Manage Domains</a>
      <a class="btn btn-sm btn-outline-light me-2" href="/overview">Overview</a>
      <a class="btn btn-sm btn-light" href="/admin">Admin</a>
    </div>
  </div>
</nav>

<div class="container my-4">
<h3>Admin Panel</h3>
<p class="text-muted">Diagnostic and system details</p>

<div class="mb-4">
  <h5>Configuration</h5>
  <a href="/admin/smtp" class="btn btn-primary me-2">SMTP Email Settings</a>
  <a href="/admin/change-password" class="btn btn-secondary">Change Password</a>
</div>

<div class="mb-4">
  <h5>Disk Usage</h5>
  <div class="progress" style="height:25px">
    <div class="progress-bar bg-success" role="progressbar"
         style="width: {{ disk.percent }}%">
         {{ disk.percent }}% used ({{ disk.used_gb }} GB / {{ disk.total_gb }} GB)
    </div>
  </div>
</div>

<div class="mb-4">
  <h5>Recent Log Entries</h5>
  <pre class="bg-white p-3 border rounded"
       style="max-height:400px; overflow:auto;">{{ log_preview }}</pre>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
